<mat-grid-list cols="3" rowHeight="3:2">
  <mat-grid-tile *ngFor="let w of weather">
    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title>Data: {{w.forecastDate}}</mat-card-title>
        <mat-card-subtitle>{{weatherType[w.idWeatherType.toString()]}}</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <div class="tempShow">
          <div>
            <span class="minTemp">{{w.tMin}}º</span>
            <span class="maxTemp">{{w.tMax}}º</span>
          </div>
        </div>
        <p>Vento {{windClass[w.classWindSpeed.toString()]}}, com direção a {{w.predWindDir}}</p>
        <p>Precipitação {{precipitationClass[w.classPrecInt.toString()]}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
