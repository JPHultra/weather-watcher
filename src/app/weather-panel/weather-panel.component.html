<mat-grid-list cols="3" rowHeight="3:2">
  <mat-grid-tile *ngFor="let w of weather">
    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title>Data: {{w.forecastDate}}</mat-card-title>
        <mat-card-subtitle>Small</mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <p>Temperatura Max: {{w.tMax}}ยบ</p>
        <p>Temperatura Min: {{w.tMin}}ยบ</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
