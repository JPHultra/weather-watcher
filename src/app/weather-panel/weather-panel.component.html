<mat-grid-list cols="3" rowHeight="4:2">
  <mat-grid-tile *ngFor="let w of weather">
    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Small</mat-card-subtitle>
        <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
      <mat-card-content>
        <p>Temperatura Max: {{w.tMax}}</p>
        <p>Temperatura Min: {{w.tMin}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
